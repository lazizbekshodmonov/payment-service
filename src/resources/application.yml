server:
  port: 8080

database:
  postgres:
    host: "{POSTGRES_HOST}"
    port: "{POSTGRES_PORT}"
    username: "{POSTGRES_USER}"
    password: "{POSTGRES_PASSWORD}"
    name: "{POSTGRES_DB}"
  redis:
    host: "{POSTGRES_HOST}"
    port: "{POSTGRES_PORT}"
